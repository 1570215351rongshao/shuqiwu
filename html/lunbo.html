<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scal=1">
    <title></title>
    <!---引入四个文件，必须注意导入顺序-->
    <link rel="stylesheet" href="../css-js/css/bootstrap.css"/>
    <script src="../css-js/js/jquery.min.js"></script>
    <script src="../css-js/js/popper.min.js"></script>
    <script src="../css-js/js/bootstrap.min.js"></script>
    <style>
        .carousel-control-prev,
        .carousel-control-next{
            width:2%;height:10%;
            background-color:#f1b0b7;
            top:40%;
        }
        .carousel-indicators li{width:0.5rem;height:0.5rem;
            border-radius: 50%;
            backgroound:#fff;
            margin:0 10%;
        }
        .carousel-indicators .active{background:#007bff;}
    </style>
</head>
<body>
<div class="container">
    <div id="demo" class="carousel" data-ride="carousel">
   <!-- 1.图片部分转动-->
        <div class="carousel-inner">
              <div class="carousel-item active"><img class="w-100" src="../picter/1559777308086123698.jpg" alt=""/></div>
              <div class="carousel-item"><img class="w-100" src="../picter/1529608378309735073.jpg" alt=""/></div>
              <div class="carousel-item"><img class="w-100" src="../picter/1559760517607013606.jpg" alt=""/></div>
              <div class="carousel-item"><img class="w-100" src="../picter/1559770006252011580.jpg" alt=""/></div>
        </div>
     <!-- 2.箭头部分-->
        <div>
            <a data-slide="prev" class="carousel-control-prev" href="#demo"><span class="carousel-control-prev-icon" ></span></a>
            <a data-slide="next" class="carousel-control-next" href="#demo"><span class="carousel-control-next-icon" ></span></a>
        </div>
    <!--3. 轮播指示器-->
        <div>
            <ul class="carousel-indicators">
                <li data-slide-to="0" class="active" data-target="#demo"></li>
                <li data-slide-to="1" data-target="#demo"></li>
                <li data-slide-to="2" data-target="#demo"></li>
                <li data-slide-to="3" data-target="#demo"></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
